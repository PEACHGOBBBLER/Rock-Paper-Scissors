<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="border">
        <div class="playArea">
            <div class="title">
                <p id="titleText" class="rock">ROCK,</p>
                <p id="titleText" class="paper">PAPER,</p>
                <p id="titleText" class="scissors">SCISSORS,</p>
                <p id="titleText" class="shoot">SHOOT!</p>
            </div>
            <div class="score">
                <p id="scoresOne">Player's Score: <p id="playerScore">0</p></p>
                <p id="scoresTwo">Opponent's Score: <p id="computerScore">0</p></p>
            </div>
            <div id="shitTalk">
                <div id="shitBox">Damn, you suck.</div>
            </div>
            <div class="wrapperOne">
                <img class="opponent" src="/Sprites/Opponent.png">
            </div>
            <div class="wrapperTwo">
                <img class="arena" src="/Sprites/Arena.png">
            </div>
            <div class="wrapperThree">
                <img class="player" id="playerAnim" src="/Sprites/PlayerOne.png">
            </div>
            <div class="buttons">
                <button style="width:40%" id="rock" class="choice" type="button" value="rock" onclick="playRound('rock')">ROCK</button>
                <button style="width:42%" id="paper" class="choice" type="button" value="paper" onclick="playRound('paper')">PAPER</button>
                <button style="width:45%" id="scissors" class="choice" type="button" value="scissors" onclick="playRound('scissors')">SCISSORS</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
