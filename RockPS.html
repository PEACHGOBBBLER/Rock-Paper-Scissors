<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="border">
        <div class="playArea">
            <div class="title">
                <p id="titleText">ROCK</p>
                <p id="titleText">PAPER</p>
                <p id="titleText">SCISSORS</p>
                <p id="titleText">SHOOT</p>
            </div>
            <div class="score">
                <p id="scores">Player's Score:</p>
                <p id="scores">Opponent's Score:</p>
            </div>
            <div class="wrapperOne">
                <img class="opponent" src="/Sprites/Opponent.png">
            </div>
            <div class="wrapperTwo">
                <img class="arena" src="/Sprites/Arena.png">
            </div>
            <div class="wrapperThree">
                <img class="player" src="/Sprites/PlayerOne.png">
            </div>
            <div class="buttons">
                <button class="rock" id="choice" type="button">ROCK</button>
                <button class="paper" id="choice" type="button">PAPER</button>
                <button class="scissors" id="choice" type="button">SCISSORS</button>
            </div>
        </div>
    </div>
</body>
</html>
